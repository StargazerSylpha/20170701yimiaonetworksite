    <h3>[ShadowSocks]IOS安装配置教程</h3>
            
           

           

      <h3>一、下载IOS客户端</h3>
            <p class="STYLE7">目前我们没时间研发IOS系统的APP，但网上有shadowsocks的设置软件例如：<a href="https://itunes.apple.com/cn/app/wingy-smart-proxy-for-http/id1148026741?mt=8">Wingy</a> <a href="https://github.com/shadowsocksr/shadowsocksr-android/releases/download/3.4.0.5/ssr-3.4.0.5.apk" class="STYLE6"></a>，但是他是收费软件6元把，不越狱的苹果必须用它了，因为它是</p>
            <p class="STYLE7">最便宜那个设置软件。</p>
            <p class="STYLE7">&nbsp;</p>
            <h3>二、教程区</h3>
            <p class="STYLE11">1.打开Wingy，点击添加线路</p>
            <p class="STYLE10"><img src="https://cdnres.arraycats.net/yimiao/img/doc-img/14.png" width="750" height="1334"></p>
            <p class="STYLE10">2.点击新增线路</p>
            <p class="STYLE10"><img src="https://cdnres.arraycats.net/yimiao/img/doc-img/15.png" width="750" height="1334"></p>
            <p class="STYLE10">3.选择Shadowsock模式</p>
            <p class="STYLE10"><img src="https://cdnres.arraycats.net/yimiao/img/doc-img/16.png" width="750" height="1334"></p>
            <p class="STYLE10">5、填写服务器IP，端口，密码，修改加密方式为aes-256-cfb，保存。</p>
            <p class="STYLE10">服务器IP和端口请进入用户后台查看。右上角“登录”</p>
            <p class="STYLE10"><img src="https://cdnres.arraycats.net/yimiao/img/doc-img/17.png" width="750" height="1334"></p>
            <p class="STYLE10">6、保存后选择配置的线路</p>
            <p class="STYLE10"><img src="https://cdnres.arraycats.net/yimiao/img/doc-img/18.png" width="750" height="1334"></p>
            <p class="STYLE10">7、点击连接，连接成功后表示翻墙成功。</p>
            <p class="STYLE10"><img src="https://cdnres.arraycats.net/yimiao/img/doc-img/19.png" width="750" height="1334"></p>
